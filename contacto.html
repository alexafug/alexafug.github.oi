<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
         body {
            text-align: center; /* Alinea el contenido al centro */
        }

        h1 {
            margin-top: 20px; /* Ajusta el espacio superior según sea necesario */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin: 16px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/pagina.css">
    <link rel="stylesheet" type="text/css" href="css/grid10.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">

</head>
<body>
    <div id="pagina"><!--Inicio de página-->
    <header id="cabecera">
    <img src="images/cabecera.png" />
    </header>
    <nav id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Portafolio.html" title="Categoria">Portafolio</a></li>
            <li><a href="sobre mi.html" title="Categoria">Sobre Mí</a></li>
            <li><a href="contacto.html" title="contacto">Contacto</a></li>
        </ul>
    </nav>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #9EA79A;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #AFB7AB;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form action="mailto:tudirecciondecorreo@example.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
           <div class="container section">
            <h2>Opiniones de los Clientes</h2>
            <form id="feedback-form">
                <label for="customer-name">Nombre:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                <label for="opinion">Opinión:</label>
                <textarea id="opinion" name="opinion" rows="4" required></textarea>
                <button type="submit">Enviar Opinión</button>
            </form>
           </div>

            <hr class="fila">
    </section><!--Cierre de contenidos-->
    <footer id="pie"><!--Inicio de pie de página-->
        
    </footer><!--Cierre de pie de página-->

<script type="text/javascript" src="js/lightbox.js"></script>
<script type="text/javascript" src="js/lightbox-plus-jquery.js"></script>

</body>
</html>
